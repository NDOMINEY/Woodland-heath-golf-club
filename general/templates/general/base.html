{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'scripts/scripts.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <nav class="navbar-style navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href=" {% url 'home' %} ">
                <img src="{% static 'images/logo.png' %}" class="logo_nav" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav align-right">
                    <a id="home" class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    <a id="about" class="nav-link" href="{% url 'about' %}">Faciltites</a>
                    <a id="contact" class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>

                    {% if user.is_authenticated %}
                    <a id="memberzone" class="nav-link" href="{% url 'memberzone' %} ">Member Zone</a>
                    <a id="login" class="nav-link" href="{% url 'logout' %} ">Logout</a>

                    {% else %}
                    <a id="login" class="nav-link" href=" {% url 'login' %} ">Login</a>
                    <a id="register" class="nav-link" href="{% url 'register' %}">Register</a>

                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="navbar-style navbar bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <img src="{% static 'images/logo.png' %}" class="logo_nav" alt="logo">
            </div>

            <div class="align-right">
                <p class="text-spacing">Contact Info</p>
                <p class="text-spacing">Tel: 01234 123123</p>
                <p class="text-spacing">Email: whgcproshop@gmail.com</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e605433905.js" crossorigin="anonymous"></script>
</body>

</html>
