{% extends "general/base.html" %}
{% load static %}

{% block title %}
Woodland Heath Golf Club
{% endblock %}

{% block content %}

{% if messages %}
{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
    <p>{{ message }}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>;
{% endfor %}
{% endif %}


<div>
    <img id="background-img" src="{% static 'images/golfcourse-1.jpg' %}" class="d-block w-100 min-vh-100 landing_img"
        alt="Golf Course Fairway">
</div>


<section class="container-sm rounded-top-4 rounded-bottom-4 padding-25 margin-25px bg-light text-dark bg-opacity-75
    justify-content-center text-center">
    <h1>Ooops!</h1>

    <h2>I cannot find the page you requested!</h2>
</section>

{% endblock %}
